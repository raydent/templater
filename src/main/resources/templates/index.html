<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Templater</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/dropzone/5.7.2/dropzone.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/toastr/2.1.0/toastr.min.css}"/>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Templater</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mt-5">


            <div id="dropzone">
                <form action="/upload" class="dropzone needsclick" id="demo-upload">

                    <div class="dz-message needsclick">
                        <button type="button" class="dz-button">Drop files here or click to upload.</button>
                        <br/>
                    </div>

                </form>
            </div>

        </div>
    </div>

</div>


<script th:src="@{/webjars/jquery/3.1.1/jquery.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.js}"></script>
<script th:src="@{/webjars/dropzone/5.7.2/dropzone.js}"></script>
<script th:src="@{/webjars/toastr/2.1.0/toastr.min.js}"></script>


<script>
    Dropzone.autoDiscover = false;

    $("#demo-upload").dropzone({
        success : function(file) {
            toastr.success('File ' + file.name + ' uploaded successfully');
        }
    });
</script>

</body>
</html>
